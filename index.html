<!DOCTYPE html>
<html>
<head>
    <style>
        /* Фоновое изображение */
        body {
            background-image: url('background.jpg'); /* Укажите имя вашего файла */
            background-size: cover; /* Растянуть на весь экран */
            background-position: center; /* Центрировать */
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
        }

        #invisibleButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 9999;
        }

        audio {
            display: none; /* Полностью скрыть аудио-элемент */
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" controls hidden loop playsinline>
        <source src="sound_70957.mp3" type="audio/mpeg">
    </audio>

    <button id="invisibleButton"></button>

    <script>
        const audio = document.getElementById('audioPlayer');
        const button = document.getElementById('invisibleButton');

        async function handleFirstClick() {
            try {
                await audio.play();
                audio.autoplay = true;
                button.style.display = 'none';
            } catch (err) {
                console.error('Ошибка воспроизведения:', err);
            }
        }

        button.addEventListener('click', handleFirstClick);
        button.addEventListener('touchstart', handleFirstClick);
    </script>
</body>
</html>
