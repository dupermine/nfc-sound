<html>
<head>
    <title>NFC Sound</title>
    <script>
        // Первая страница: имитирует клик и перенаправляет
        if (window.location.hash !== "#played") {
            window.location.href = "#played";
            setTimeout(() => {
                const audio = new Audio("sound_70957.mp3");
                audio.play().catch(e => console.log("Ошибка:", e));
            }, 300);
        }
    </script>
</head>
