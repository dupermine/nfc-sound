<!DOCTYPE html>
<html>
<head>
    <style>
        /* Невидимая кнопка на весь экран */
        #invisibleButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" controls hidden>
        <source src="sound_70957.mp3" type="audio/mpeg">
    </audio>

    <button id="invisibleButton"></button>

    <script>
        const audio = document.getElementById('audioPlayer');
        const button = document.getElementById('invisibleButton');

        // Обработчик первого клика
        async function handleFirstClick() {
            try {
                await audio.play();
                // После первого клика можно включить автовоспроизведение
                audio.autoplay = true;
                button.style.display = 'none'; // Скрываем кнопку
            } catch (err) {
                console.error('Ошибка воспроизведения:', err);
            }
        }

        // Запуск при клике или тапе (для мобильных)
        button.addEventListener('click', handleFirstClick);
        button.addEventListener('touchstart', handleFirstClick);
    </script>
</body>
</html>
