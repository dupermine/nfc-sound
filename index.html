<!DOCTYPE html>
<html>
<head>
    <style>
        #invisibleButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" controls hidden loop playsinline>
        <source src="sound_70957.mp3" type="audio/mpeg">
    </audio>

    <button id="invisibleButton"></button>

    <script>
        const audio = document.getElementById('audioPlayer');
        const button = document.getElementById('invisibleButton');

        // Функция для запуска аудио
        async function startPlayback() {
            try {
                await audio.play();
                audio.autoplay = true;
                button.style.display = 'none';
            } catch (err) {
                console.error('Ошибка:', err);
            }
        }

        // Проверка параметров URL при загрузке
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Вариант 1: через параметр ?autoplay=1
            if (urlParams.get('autoplay') === '1') {
                startPlayback();
            }
            
            // Вариант 2: через хэш #autoplay
            if (window.location.hash === '#autoplay') {
                startPlayback();
            }
        };

        // Ручной запуск по клику
        button.addEventListener('click', startPlayback);
        button.addEventListener('touchstart', startPlayback);
    </script>
</body>
</html>
